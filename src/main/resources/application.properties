#propiedades para la conexion BBDD
spring.datasource.url=jdbc:mysql://localhost:3306/plantastechforb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Dialecto de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#cors
cors.origins= http://localhost:3000 #solo el front de aca puede consumir los servicios

# debeguar Spring Security
logging.level.org.springframework.security=DEBUG
# debugear paquete donde esta Spring Security
logging.level.com.nexo.pruebaTechforb.configuration=DEBUG
